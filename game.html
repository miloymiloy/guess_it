<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/question-41.svg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row container-wrapper">
        <div class="logo-wrapper">
          <a href="/" class="d-flex align-items-center py-2 logo-box">
            <img src="/assets/question-41.svg" height="30">
            <h6>GUESS IT!</h6>
          </a>
        </div>
        <div class="row menu-wrapper d-flex justify-content-center align-items-center m-0">
          
          <div class="col-lg-5 col-sm-12">
            <div class="col-12 d-flex justify-content-center align-items-center">
              <img src="/assets/decision-6.svg" height="300">
            </div>
            
          </div>
          <div class="col-lg-7 col-sm-12">
            <div class="col-12 text-center p-4">
              <h1>Choose Level</h1>
            </div>
            <div class="col-12 text-center p-4">
              <button class="btn btn-primary w-50 menu-btn" data-type="easy">Easy</button>
            </div>
            <div class="col-12 text-center p-4">
                <button class="btn btn-success w-50 menu-btn" data-type="medium">Medium</button>
              </div>
            <div class="col-12 text-center p-4">
                <button class="btn btn-danger w-50 menu-btn" data-type="hard">Hard</button>
            </div>
          </div>
        </div>
  
        <div class=" game-wrapper d-none">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 py-2">
              <div class="back-toMenu-btn d-flex justify-content-center align-items-center p-1">
                <i class="fa-solid fa-arrow-left"></i> <span>Back to Menu</span>
              </div>
             </div>
             
            <div class="col-12 lives-wrapper">
            </div>
            <div class="col-12 guessed-word-wrapper">
              <p>Word Guess : <span class="word-guess"></span></p>
             </div>
            <div class="col-12 text-center p-2">
              <div>
                <img src="/assets/question-70.svg" height="100">
              </div>
              <h1>Guess the Word</h1>
              <p class="typeChosen text-uppercase fst-italic"></p>
            </div>
            <div class="col-12 text-center guess-input-wrapper d-none wordguess-box">
             
            </div>
            <div class="col-lg-10 text-center mt-1 d-none wordguess-box">
              <h6 class="text-uppercase" data-bs-toggle="collapse" href="#clueCollapse" role="button" aria-expanded="false" aria-controls="clueCollapse">Show Clue <i class="fa-solid fa-eye"></i></h6>
              <div class="collapse" id="clueCollapse">
                <div class="card card-body border-0">
                  <p class="word-clue text-uppercase fst-italic"></p>
                </div>
              </div>
             
            </div>
            <div class="col-lg-10 text-center p-4 guessword-loader">
              <div class="spinner-border " role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p>Loading Word...</p>
            </div>
          </div>
      
        </div>
      </div>
    </div>



    <div class="modal fade" id="next-wordModal" tabindex="-1" aria-labelledby="next-wordModalLabel" aria-hidden="true"  data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
          
          <div class="modal-body">
            <div class="row">
              <div class="text-center">
                <h1>You Got It!!</h1>
              </div>
              <div class="img-next-wrapper d-flex justify-content-center align-items-center">
                <img src="https://media1.tenor.com/m/SXUZfh0fu18AAAAd/kid-happy.gif" height="300">
              </div>
              <div class="col-12 my-1">
                <button class="btn btn-success next-btn">Next Word</button>

              </div>
            </div>
          </div>
         
        </div>
      </div>
    </div>


    <div class="modal fade" id="no-livesModal" tabindex="-1" aria-labelledby="no-livesModalLabel" aria-hidden="true"  data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
          
          <div class="modal-body">
            <div class="row">
              <div class="no-lives-wrapper">
                <div class="text-center">
                  <h1>No More Lives Left!</h1>
                </div>
                <div class="img-next-wrapper d-flex justify-content-center align-items-center">
                  <img src="https://media1.tenor.com/m/9HFO_H3ktFsAAAAd/cardo-dalisay-crying.gif" height="300">
                </div>
                
              </div>
             
              <div class="d-flex no-lives-btn-wrapper">
               <div class="col p-2">
                <button class="btn btn-success play-again-btn w-100">Play Again</button>
               </div>
                <div class="col p-2">
                  <button class="btn btn-danger back-toMenu-btn w-100">Back To Menu</button>
                </div>
              </div>
            </div>
          </div>
         
        </div>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>

  </body>
</html>
